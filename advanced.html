<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advanced Search</title>
  </head>
  <body class="body-advanced">
    <nav>
      <div class="nav-center">
        <ul>
          <li><a href="index.html">Google Search</a></li>
        </ul>
      </div>
    </nav>
    <div class="header-wrapper">
      <header>Advanced Search</header>
    </div>
    <div class="advanced">
      <form action="https://www.google.com/search">
        <h3>Find pages with...</h3>
        <div class="form-line">
          <label for="all">all these words:</label>
          <input type="text" id="all" name="as_q" />
        </div>
        <div class="form-line">
          <label for="exact">this exact word or phrase:</label>
          <input type="text" id="exact" name="as_epq" />
        </div>
        <div class="form-line">
          <label for="any">any of these words:</label>
          <input type="text" id="any" name="as_oq" />
        </div>
        <div class="form-line">
          <label for="any">none of these words:</label>
          <input type="text" id="any" name="as_eq" />
        </div>
        <div class="wrapper">
          <input id="advanced-submit" type="submit" value="Advanced Search" />
        </div>
      </form>
    </div>
  </body>
</html>
